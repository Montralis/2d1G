<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>2 Dumme 1 Gedanke</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div x-data="data"
         x-init="twoIdiots = await getRandCategory(); guess = await getRandSchaetzfrage();"
    >
        <h1 x-text="titles[mode]"></h1>

        <div x-show="mode === 'home'"
             x-transition
        >
            <div class="btn-container">
                <a class="btn"
                   @click="mode = 'twoIdiots';"
                   x-text="titles.twoIdiots"
                   x-show="twoIdiots.categorie"
                   x-transition
                ></a>
                <a class="btn"
                   @click="mode = 'guess';"
                   x-text="titles.guess"
                   x-show="guess.frage"
                   x-transition
                ></a>
            </div>
        </div>

        <template x-if="mode === 'twoIdiots'">
            <div>
                <p class="bubble"
                   x-text="twoIdiots.categorie"
                ></p>

                <div class="btn-container">
                    <a class="btn"
                       @click="twoIdiots = await getRandCategory()"
                    >
                        Nächste Kategorie
                    </a>
                    <a class="btn"
                       @click="mode = 'home';"
                    >
                        Zurück
                    </a>
                </div>

            </div>
        </template>

        <template x-if="mode === 'guess'">
            <div>
                <p class="bubble"
                   x-text="guess.frage"
                ></p>
                <p class="bubble bubble-answer"
                   x-text="guess.antwort"
                   x-show="guess.answerVisible"
                   x-transition
                ></p>

                <div class="btn-container">
                    <a class="btn"
                       @click="guess.answerVisible = true;"
                       x-show="!guess.answerVisible"
                       x-transition
                    >
                        Antwort zeigen
                    </a>
                    <a class="btn"
                       @click="guess.answerVisible = false; guess = await getRandSchaetzfrage();"
                       x-show="guess.answerVisible"
                       x-transition
                    >
                        Nächste Schätzfrage
                    </a>
                    <a class="btn"
                       @click="mode = 'home';"
                    >
                        Zurück
                    </a>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
