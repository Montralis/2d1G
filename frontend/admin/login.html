<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <title>Login - Trinkspiele</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.x.x/dist/css/bootstrap.min.css"
        />
    </head>

    <body>
        <div class="container">
            <h1 class="mt-2">Login</h1>

            <hr />

            <form method="POST">
                <div class="input-group my-3">
                    <label>
                        <input
                            class="form-control"
                            name="password"
                            type="password"
                            placeholder="Passwort"
                        />
                    </label>
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for
        category, message in messages %} {% if category == 'error' %}
        <div class="alert alert-danger alter-dismissable fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% else %}
        <div class="alert alert-success alter-dismissable fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %} {% endfor %} {% endif %} {% endwith %}
    </body>
</html>
