<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <title>Neue Daten hinzufügen - Trinkspiele</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.x.x/dist/css/bootstrap.min.css"
        >
    </head>

    <body>
        <div class="container">
            <h1 class="mt-2">Neue Daten hinzufügen</h1>

            <hr />

            <h2>2D1G-Kategorie hinzufügen</h2>

            <form action="/add-two-idiots" method="POST">
                <div class="row my-3">
                    <label>
                        <input class="form-control"
                               type="text"
                               name="category"
                               placeholder="Kategorie"
                        />
                    </label>
                </div>

                <button class="btn btn-outline-primary"
                        type="submit"
                >
                    Kategorie hinzufügen
                </button>
            </form>

            <hr />

            <h2>Schätzfrage hinzufügen</h2>

            <form action="/add-guess" method="POST">
                <div class="row my-3">
                    <label>
                        <input class="form-control mb-2"
                               type="text"
                               name="question"
                               placeholder="Schätzfrage"
                        />
                    </label>
                    <label>
                        <input class="form-control mb-2"
                               type="text"
                               name="answer"
                               placeholder="Antwort"
                        />
                    </label>
                    <label>
                        <input class="form-control"
                               type="text"
                               name="funfact"
                               placeholder="Funfact"
                        />
                    </label>
                </div>

                <button class="btn btn-outline-primary"
                        type="submit"
                >
                    Schätzfrage hinzufügen
                </button>
            </form>

            <hr />

            <form action="/logout">
                <button class="btn btn-outline-danger"
                        type="submit"
                >
                    Logout
                </button>
            </form>
        </div>
    </body>
</html>
